  api-key:
    chat-glm: 78d76d30bd1948899167a0bd85bab9bd.IhrSn6lWqAF6ahyO
    doubao: dd05458e-919e-435d-873e-ccc122a63375

upload:
  path: D:/Java_project/ImageAI/uploads

spring:
  servlet:
    multipart:
      max-file-size: 200MB # 上传单个文件的最大大小
      max-request-size: 200MB # 上传多个文件时，所有文件的总大小上限
  web:
    resources:
      static-locations: classpath:/static/,file:${upload.path}/
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/image_ai?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&useSSL=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: Retail_HikariCP
      minimum-idle: 15 #最小空闲连接数量
      idle-timeout: 180000 #空闲连接存活最大时间，默认600000（10分钟）
      maximum-pool-size: 25 #连接池最大连接数，默认是10
      auto-commit: true  #此属性控制从池返回的连接的默认自动提交行为,默认值：true
      max-lifetime: 1800000 #此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      connection-timeout: 30000 #数据库连接超时时间,默认30秒，即30000
      connection-test-query: SELECT 1
    type: com.zaxxer.hikari.HikariDataSource

